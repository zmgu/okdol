<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- 로고 -->
  <!-- <link rel="icon" href="./images/images2/favicon.png"> -->

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/register.css">

</head>

<body>

  <div class="member">
    <!-- 1. 로고 -->
    <img class="logo" src="/images/okhwa-logo.png">

    <!-- 2. 필드 -->
    <div class="mb-3">
      <input type="text" class="userid" placeholder="아이디">
    </div>
    <div class="mb-1">
      <input class="userpw " type="password" placeholder="비밀번호">
    </div>
    <div class="mb-3">
      <input class="userpw-confirm " type="password" placeholder="비밀번호 재확인">
    </div>
    <div class="mb-3">
      <input type="text" class="username" placeholder="이름">
    </div>

    <!-- 3. 필드(생년월일) & 성별 -->
    <div class="row mb-3">
      <div class="col-md-8">
      <input type="text" class="userbirth" placeholder="생년월일 8자리">
      </div>
      <div class="col-md-4">
      <input type="radio" class="btn-check" name="options" id="male" autocomplete="off">
      <label class="btn btn-outline-success" for="male">남자</label>
      <input type="radio" class="btn-check" name="options" id="female" autocomplete="off">
      <label class="btn btn-outline-success" for="female">여자</label>
      </div>
    </div>


    <!-- 4. 이메일_전화번호 -->
    <div class="mb-3">
      <input type="email" class="usermail" placeholder="[선택] 이메일">
    </div>

    <div class="mb-3">
      <input type="number" class="userphone" placeholder="휴대전화번호 [- 없이 입력]">
    </div>

    <!-- 주소 -->
    <div class="row mb-1">
      <div class="col-md-6 pe-1">
        <input type="text" id="sample4_postcode" placeholder="우편번호">
      </div>

      <div class="col-md-6 ps-1">
        <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
      </div>
    </div>

    <div class="row mb-1">
      <div class="col-md-6 pe-0">
        <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
      </div>
      <div class="col-md-6 ps-0">
        <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-7 pe-0">
        <span id="guide" style="color:#999;display:none"></span>
        <input type="text" id="sample4_detailAddress" placeholder="상세주소">
      </div>
      <div class="col-md-5 ps-0">
        <input type="text" id="sample4_extraAddress" placeholder="참고항목">
      </div>
    </div>

    <!-- 6. 가입하기 버튼 -->
    <input type="submit" value="가입하기">

  </div>

</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/kakaoApi.js"></script>

</html>
