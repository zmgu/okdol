<body class="">
  <div class="container mt-5" th:replace="~{fragments/header :: header}"></div>
  <hr>
  <main class="form-signin w-100 m-auto text-center">
    <form id="signup" name="signup" th:action="@{/api/members}" method="post">
      <div class="login">
        <h1 class="h3 mb-5 fw-normal">회원가입</h1>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="email" name="email" placeholder="email" autocomplete="off">
          <label for="email">아이디 [이메일]</label>
          <div class="alert alert-danger mt-1" id="emailAlert"></div>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="password form-control" style="margin-bottom: -10px;" id="password"
            name="password" maxlength="16" placeholder="Password" autocomplete="off">
          <label for="password">비밀번호</label>
          <div class="alert alert-danger mt-3" id="passwordAlert"></div>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="passwordConfirm form-control" id="passwordConfirm" name="passwordConfirm"
            maxlength="16" placeholder="Password" autocomplete="off">
          <label for="passwordConfirm">비밀번호 재확인</label>
          <div class="alert alert-danger mt-1" id="passwordConfirmAlert"></div>
        </div>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="username" name="username" placeholder="이름" autocomplete="off">
          <label for="username">이름</label>
          <div class="alert alert-danger mt-1" id="usernameAlert"></div>
        </div>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="birth" name="birth" placeholder="생년월일" maxlength="10" autocomplete="off">
          <label for="birth">생년월일 8자리</label>
          <div class="alert alert-danger mt-1" id="birthAlert"></div>
        </div>
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="phone" name="phone" maxlength="13" placeholder="연락처" autocomplete="off">
          <label for="phone">휴대전화번호 [- 없이 입력]</label>
          <div class="alert alert-danger mt-1" id="phoneAlert"></div>
        </div>
      </div>
      <button class="w-100 btn btn-lg mb-4" type="submit" style="background-color: #A9B388;">가입하기</button>
      <div class="login-footer"></div>
    </form>
  </main>
