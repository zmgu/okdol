  <body class="">
    <main class="form-signin w-100 m-auto text-center">
        <form onsubmit="return validateForm()">
            <div class="login">
            <h1 class="h3 mb-5 fw-normal">회원가입</h1>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="id" name="id" placeholder="email">
                <label for="id">아이디 [이메일]</label>
                <div class="alert alert-danger mt-1" id="idAlert"></div>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="password form-control" style="margin-bottom: -10px;" id="password" name="password" maxlength="16" placeholder="Password">
                <label for="password">비밀번호</label>
                <div class="alert alert-danger mt-3" id="passwordAlert"></div>
            </div>
            <div class="form-floating mb-2">
              <input type="password" class="passwordConfirm form-control" id="passwordConfirm" name="passwordConfirm" maxlength="16" placeholder="Password">
              <label for="passwordConfirm">비밀번호 재확인</label>
              <div class="alert alert-danger mt-1" id="passwordConfirmAlert"></div>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="name" name="name" placeholder="이름">
                <label for="name">이름</label>
                <div class="alert alert-danger mt-1" id="nameAlert"></div>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="birth" name="birth" placeholder="생년월일" maxlength="10">
              <label for="birth">생년월일 8자리</label>
              <div class="alert alert-danger mt-1" id="birthAlert"></div>
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="phoneNo" name="phoneNo" maxlength="13" placeholder="연락처">
              <label for="phoneNo">휴대전화번호 [- 없이 입력]</label>
              <div class="alert alert-danger mt-1" id="phoneNoAlert"></div>
            </div>
            </div>
              <button class="w-100 btn btn-lg mb-4" type="submit" style="background-color: #A9B388;">가입하기</button>
            <div class="login-footer"></div>
        </form>
    </main>
